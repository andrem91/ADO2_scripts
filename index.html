      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/pizza.png" alt="Logo Pizza" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Página Inicial</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sabores.html">Sabores</a>
            </li>

        </div>

    <!-- FIM Cabeçalho -->

    <!-- Data e Hora -->
    <div class="d-flex justify-content-center mt-4">
        <h1 id="relogio" class="p-4 fs-1 fw-bold bg-dark text-light border border-danger border-2 rounded"></h1>
    </div>
    <div class="d-flex justify-content-center">
        <p id="calendario" class="fs-4 border-bottom"></p>
    </div>
    <!-- FIM Data e Hora -->

    
    <!-- Modal de Boas vindas-->
    <div
      class="modal fade"
      id="boasVindasModal"
      tabindex="-1"
      aria-labelledby="boasVindasLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="boasVindasLabel">Bem Vindo!!</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Seja bem vindo a nossa Pizzaria!</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

      <p class="text-center">Site feito com <span class="text-danger">♥</span> por:</p>
