<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página Inicial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script>
        function calcularSoma() {
            const params = new URLSearchParams(window.location.search);
            let soma = 0;

            // Itera sobre as chaves dos parâmetros
            for (const key of params.keys()) {
                const valor = parseFloat(params.get(key));
                soma += isNaN(valor) ? 0 : valor; // Somente adiciona se for um número
            }

            document.getElementById("resultado").innerText = "Total: " + soma;
        }

        window.onload = calcularSoma;
    </script>
</head>
<body>
    <!-- Cabeçalho -->
    <nav class="navbar bg-danger navbar-expand-sm" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/pizza.png" alt="Logo Pizza" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Página Inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sabores.html">Sabores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="calcular.html">Calcular</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="maisVendidas.html">Mais vendidas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- FIM Cabeçalho -->

    <div class="container mt-5">
        <h1 class="text-center">Soma de Valores Recebidos</h1>
        <p class="text-center" id="resultado" style="font-size: 1.5rem;">Total: 0</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
